<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="middle">
  <section class="whole">
  <div class="image">
    <img src="./image.png" class="img" alt="">
  </div> 
  <section class="center">
   <div class="order">
       <h2 class="bold">Order Summary</h2> <br>

       <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p> 
    </div>
    <div class="flex">
      <div class="left">
        <h3 class="bold">Annual Plan</h3> 
         <p>$59.99/year</p>
      </div>
         <div class="right">
          <a href="#" class="change">Change</a> 
         </div>
   </div>
   <div class="buttons">
     <button class="blue button">Proceed to Payment</button> <br>
     <button class="white button">Cancel Order</button> 
   </div>
  </section>
  </section> <br>
  <div class="attribution"> 

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinosi Eniola</a>.
  </div>
</body>
</html>
